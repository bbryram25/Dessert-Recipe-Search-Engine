<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 40px 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #e65b53;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dessert Recipe Search</h1>
    </header>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/searchpage">Search Recipes</a>
        <a href="/TeamPage">Team Page</a>
    </div>

    <main>
        <p>Discover your favorite dessert recipes or learn more about the team behind this project.</p>
        <a href="/searchpage" class="btn">Start Searching</a>
        <a href="/TeamPage" class="btn">Meet the Team</a>
    </main>
</body>
</html>
